<div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    Cadastrar Produtos:
</div>

<form style="padding: 10px;" [formGroup]="formGroupProduct">
    <div class="mb-3">
        <label for="name" class="form-label">Nome do Produto</label>
        <input type="email" class="form-control" id="name" formControlName="name" name="name">

        <div *ngIf="submited">
            <small *ngIf="name.hasError('required')" class="text-danger">O Nome é Obrigatório</small>
            <small *ngIf="name.hasError('minlength')" class="text-danger">O Nome tem que ter pelo menos 5
                Caracteres</small>
        </div>

    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Preço do Produto</label>
        <input type="text" class="form-control" id="price" formControlName="price" name="price">


        <div *ngIf="submited">
            <small *ngIf="price.hasError('required')" class="text-danger">O Preço é Obrigatório</small>
            <small *ngIf="price.hasError('min')" class="text-danger">O Preço não pode ser negativo</small>
        </div>
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" (click)="save()">Cadastrar Produto</button>
    </div>
</form>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Opções</th>
        </tr>
    </thead>
    <tbody>

        <ng-container *ngFor="let product of products">

            <tr>
                <th scope="row">{{product.id}}</th>
                <td>{{product.name}}</td>
                <td>R$ {{product.price}}</td>
                <td class="text-center col-2"><button class="btn btn-danger" (click)="remove(product)">Apagar</button>
                    <button class="btn btn-outline-primary" style="margin-left: 20px;">Editar</button>
                </td>
            </tr>


        </ng-container>


    </tbody>
</table>
